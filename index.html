<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo"><img src="/images/logo.svg" alt="logo-img"></div>
      <div class="text-content">
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p>
          Subscribe and get notified
        </p>
      </div>
      <div class="form">
        <form>
          <input id="input" type="email" placeholder="Your email address..">
          <button class="btn">Notify Me</button>
          <span class="span"></span>
        </form>
      </div>

      <div class="image-section">
        <img src="/images/illustration-dashboard.png"
          alt="illustration-dashboard">
      </div>

      <div class="social-media">
        <a href="#"> <ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"> <ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>

      <footer>
        <p class="copywright">&copy; Copyright Ping. All rights reserved. </p>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/kadan-develop"
            target="_blank">Daniel Kacanski</a>.
        </p>
      </footer>
    </main>
    <!-- icons -->
    <script type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="index.js"></script>
  </body>
</html>
